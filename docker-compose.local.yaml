version: '3'

volumes:
  postgres_volume:

services:
  storage:
    image: postgres:16.1
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    env_file:
      - deploy/env/.env.local
    ports:
      - "${PG_PORT}:${PG_PORT}"
    command: -p ${PG_PORT}

  white_list:
    image: redis:7.2.4
    restart: always
    command: --port ${WHITE_LIST_REDIS_PORT}
    ports:
      - "${WHITE_LIST_REDIS_PORT}:${WHITE_LIST_REDIS_PORT}"
    env_file:
      - deploy/env/.env.local

  migrator:
    build:
      dockerfile: deploy/dockerfiles/migrator.Dockerfile
    env_file:
      - deploy/env/.env.local
    depends_on:
      - storage
    environment:
      PG_HOST: storage