version: '3'

volumes:
  postgres_volume:

name: "auth_app_prod"

services:
  storage:
    image: postgres:16.1
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    env_file:
      - deploy/env/.env.prod
    expose:
      - ${PG_PORT}
    command: -p ${PG_PORT}

  migrator:
    build:
      dockerfile: deploy/dockerfiles/migrator.Dockerfile
    env_file:
      - deploy/env/.env.prod
    depends_on:
      - storage
    environment:
      PG_HOST: storage

  auth_service:
    build:
      dockerfile: deploy/dockerfiles/auth.Dockerfile
    env_file:
      - deploy/env/.env.prod
    depends_on:
      - storage
    environment:
      PG_HOST: storage
    ports:
      - "${GRPC_PORT}:${GRPC_PORT}"